<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="foods-record">
            <tr class="one-day">
              <th class="header">日付</th>
              <th class="header">朝ごはん</th>
              <th class="header">昼ごはん</th>
              <th class="header">おやつ</th>
              <th class="header">夜ご飯</th>
              <th class="header">夜食</th>
            </tr>
            <tr class="one-day">
              <th class="header">2016/04/01</th>
              <td class="foods">食パン</td>
              <td class="foods">チャーハン</td>
              <td class="foods">杏仁豆腐</td>
              <td class="foods">舞茸丼</td>
              <td class="foods">いちご</td>
            </tr>
            <tr class="one-day">
              <th class="header">2016/04/02</th>
              <td class="foods">なし</td>
              <td class="foods">ケバブ丼</td>
              <td class="foods">ゼリー</td>
              <td class="foods">唐揚げ定食</td>
              <td class="foods">いちご</td>
            </tr>
            <tr class="one-day">
              <th class="header">2016/04/03</th>
              <td class="foods">納豆ご飯</td>
              <td class="foods">まぐろ定食</td>
              <td class="foods">チョコパン</td>
              <td class="foods">餃子定食</td>
              <td class="foods">チョコ</td>
            </tr>
            <tr class="one-day">
              <th class="header">2016/04/04</th>
              <td class="foods">食パン</td>
              <td class="foods">牛丼</td>
              <td class="foods">アイス</td>
              <td class="foods">豚丼</td>
              <td class="foods">スムージー</td>
            </tr>
            <tr class="total-calorie">
              <th class="header">合計カロリー</th>
              <td class="calorie">10000kcal</td>
              <td class="calorie">12000kcal</td>
              <td class="calorie">3000kcal</td>
              <td class="calorie"> 30000kcal</td>
              <td class="calorie">1000kcal</td>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
